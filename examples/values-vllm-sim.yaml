# This values.yaml file creates the resources for random
# See also defaults in chart values.yaml

# When true, LeaderWorkerSet is used instead of Deployment
multinode: false

modelArtifacts:
  uri: "hf://random"
  size: 5Mi

routing:
  # This is the model name for the OpenAI request
  modelName: random
  servicePort: 8000

  httpRoute:
    matches:
    - path:
        type: PathPrefix
        value: /
      headers:
      - name: x-model-name
        type: Exact
        value: random

  epp:
    create: true
    debugLevel: 6
    disableReadinessProbe: true
    disableLivenessProbe: true

# Decode pod configuration
decode:
  replicas: 1
  containers:
  - name: "vllm"
    image: "ghcr.io/llm-d/llm-d-inference-sim:0.0.4"
    modelCommand: imageDefault

    ports:
      - containerPort: 5557
        protocol: TCP
    mountModelVolume: true

# Prefill pod configuration
prefill:
  replicas: 1
  containers:
  - name: "vllm"
    image: "ghcr.io/llm-d/llm-d-inference-sim:0.0.4"
    modelCommand: imageDefault

    ports:
      - containerPort: 5557
        protocol: TCP
    mountModelVolume: true
